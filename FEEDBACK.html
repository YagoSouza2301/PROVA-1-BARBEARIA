<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="FEEDBACK.css">
    <link rel="shortcut icon" href="Imagem/LOGO.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b61a4ed80b.js"
    crossorigin="anonymous"></script>
    <title>FEEDBACK</title>
</head>
<body>
            <!-- CABEÇALHO -->
            <header>
                <!-- DIV PAI DO CABEÇALHO -->
                <div class="cabeçalho">
    
                    <div>
                        <a href="BARBEARIA.html">
                            <!-- LOGO DO SITE -->
                            <i class="fa-solid fa-scissors"></i>
                        </a>
                    </div>
                    <div>
                        <!-- TITULO PRINCIAL DO SITE -->
                        <h1>
                            BARBEARIA SOUZA
                        </h1>
                        <hr>
                    </div>
                    <!-- LISTA NÃO ORDENADA DO CABEÇALHO -->
                    <div>
                        <nav>
                            <ul>
                                <li>
                                    <a href="HISTOTIA.html">HÍSTORIA</a>
                                </li>
                                <li>
                                    <a href="CORTES.html">CORTES</a>
                                </li>
                                <li>
                                    <a href="BARBEARIA.html">PRINCIPAL</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <section>
                <main>
                    <div class="feedback">
                        <h2>Faça seu FeedBack aqui</h2>
                    </div>
                    <div class="feedback">
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome completo" required> <br><br>

                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu email" required> <br><br>
                        
                        <textarea name="coment" id="" cols="30" rows="10" required placeholder="Dê seu FeedBack"></textarea> <br><br>

                        <div>
                            <h5>Nota</h5>
                            <input type="button" value="1" class="n1">
                            <input type="button" value="2" class="n2">
                            <input type="button" value="3" class="n3">
                            <input type="button" value="4" class="n4">
                            <input type="button" value="5" class="n5">
                        </div>

                        <div class="enviar">
                            <input type="submit" value="Enviar">
                            
                            <input type="reset" value="Refazer"> <br><br>
                        </div>

                    </form>
                    
                </div>
            </section>
            </main>
            <footer>
                <div class="rodape">
                    <div class="primeiro">
                        <i class="fa-solid fa-scissors"></i>
                        <hr>
                    </div>
                    <div class="segundo">
                        <ul>
                            <li>
                                <a href="https://www.instagram.com/">
                                    <i
                                    class="fa-brands fa-square-instagram" id="instagram"></i>
                                </a>
                                </li>
                            <li>
                                <a href="https://web.telegram.org/">
                                    <i class="fa-brands fa-telegram" id="telegram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.whatsapp.com/?lang=pt_BR">
                                    <i class="fa-brands fa-square-whatsapp" id="zap"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="terceiro">
                        <nav>
                            <ul>
                                <li>
                                    <a
                                        href="https://www.gov.br/mdh/pt-br/acesso-a-informacao/politica-de-privacidade">POLITÍCA
                                        DE PRIVACIDADE
                                    </a>
                                </li>
                                <li>
                                    <a href="HISTOTIA.html">
                                        INFORTMAÇÕES
                                    </a>
                                </li>
                                <li>
                                    <a href="HISTOTIA.html">
                                        FALE CONOSCO
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </footer>
    
            <!-- LIBRAS HRML -->

            <div vw class="enabled">
                <div vw-access-button class="active"></div>
                <div vw-plugin-wrapper>
                    <div class="vw-plugin-top-wrapper"></div>
                </div>
            </div>
            <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
            <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
              </script>

</body>
</html>
